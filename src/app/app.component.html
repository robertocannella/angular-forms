<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
           id="user-data"
          ngModelGroup="userData"
          #userdata="ngModelGroup">
          <div class="form-group" >
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            #username="ngModel"
            >
          <span *ngIf="!username.valid && username.touched" class="help-block">Please enter a valid username.</span>

          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            >
            
          </div>
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email.</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="'pet'"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
          class="form-control"
          name="questionAnswer"
          rows="3"
          [(ngModel)]="answer"
          >
        </textarea>
        <p>Your reply: {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            type="radio"
            name="gender"
            ngModel
            [value]="gender">
            {{gender}}
          </label>
        </div>
        <button 
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
      <span *ngIf="!userdata.valid && userdata.touched" class="help-block">User Data is not valid</span>

    </div>
  </div>
</div>
